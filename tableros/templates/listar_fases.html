{% extends "base.html" %}

{% block titulo %}
	<div class="container">

		<h1>Nombre Tableros</h1>
	</div>
{% endblock %}

{% block contenido %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row">
				<form action="" method="post">
       				 {% csrf_token %}
      				  <table>
       					 	{{ form }}
       				 </table>
       				 <input type="submit" value="Agregar" />
				</form>
			</div>
		</div>
	</div>
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row">
				{% for item in listar_F %}
				<div class="card" style="width: 13rem;">
				  <div class="card-header">
					<h5>{{ item.nombre_fases }}</h5>
				  </div>
				  <ul class="list-group list-group-flush">
					<form class="form-inline">
					  <input class="form-control mr-sm-2" type="search" placeholder="Agregar Tarjeta" aria-label="Aceptar">
					  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Aceptar</button>
					</form>
				  </ul>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}

{% block jquery %}
	<script>
		// Espera que la página cargue (importante usando jquery)
        $(document).ready(function () {
            // Cuando se triggerea el evento de mostrar modal
            $('#borrarTablero').on('show.bs.modal', function (event) {
                // Guarda el botón en una variable
                let button = $(event.relatedTarget);
                // Estira los datos necesarios de ese boton
                let nombre = button.data('nombre');
                let borrarUrl = button.data('url-borrar')

	            // Para este ejemplo no solo editamos el cuerpo y la url de un boton sino el titulo también
	            let modal = $(this)
	            modal.find('.modal-title').text('Eliminar tablero')
                modal.find('.modal-body').text('¿Está seguro de borrar el tablero ' + nombre + '?')
	            modal.find('#confirmarBorrar').attr("href", borrarUrl)
            })
        });
	</script>

{% endblock %}
