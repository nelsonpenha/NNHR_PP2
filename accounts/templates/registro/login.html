<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>NNHR</title>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	        crossorigin="anonymous"></script>
     <h1 class="mt-5" align="center">Iniciar Sesión</h1>

</head>
<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="d-flex justify-content-center">
                 <div class="card w-60">
                    <div class="card text-dark bg-info mb-6" >
                     <div class="card w-75">
                        <div class="card-body">
                            <form class="login-form" method="post">
                                {% csrf_token %}
                                {{ form.non_field_errors }}

                                <div class="control-group">
                                    {{ form.username.errors }}
                                    <label class="login-field-icon fui-user" for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
                                    {{ form.username }}
                                </div>

                                <div class="control-group">
                                    {{ form.password.errors }}
                                    <label class="login-field-icon fui-user" for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
                                    {{ form.password }}
                                </div>

                                <input class="btn btn-primary" type="submit" value="Ingresar">
                                <input type="hidden" name="next" value="/tableros/principal">
                                <a href="/tableros/registrarse/">Registrar Usuario</a>

                          </form>
                        </div>
                     </div>
                 </div>
             </div>

        </div>

    </div>

    <footer class="page-footer font-small blue mt-auto">
        <div class="footer-copyright text-center py-3">© 2020 Copyright: Práctica Profesional II -
            <a href="http://guaira.uc.edu.py/"> UC Guairá</a>
        </div>
    </footer>

</body>
</html>
